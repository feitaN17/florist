<section class="order">
	<div class="container">
		<h2 class="title">
			<span>Заказать уникальный букет</span>
		</h2>

		<div class="order__inner">
			<form class="order__form" action="#">
				<div class="order__form-list">
					<input class="order__form-item" type="text" placeholder="Ваше имя*" required>
					<input class="order__form-item" type="tel" placeholder="Ваш телефон*" required>
					<textarea class="order__form-item" placeholder="Ваше идея*" required></textarea>
				</div>

				<div class="order__form-btns">
					<label class="order__form-label" for="file">+ Прикрепить файл</label>
					<input class="order__form-file sr-only" id="file" type="file">
					<button class="order__form-btn" type="submit">Отправить</button>
				</div>

			</form>

			<div class="order__img">
				<img src="images/order-bg.jpg" alt="Изображение">
			</div>
		</div>
	</div>
</section>
