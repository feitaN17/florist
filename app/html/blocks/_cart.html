<section class="cart">
	<div class="container">
		<h1 class="sr-only">Корзина</h1>

		<div class="cart__stages cart-stages">

			<ul class="cart-stages__list">
				<li class="cart-stages__item active">
					Корзина
				</li>
				<li class="cart-stages__item">
					Оформление заказа
				</li>
				<li class="cart-stages__item">
					Оплата
				</li>
			</ul>

			<ul class="cart-stages__list cart-stages__list--points">
				<li class="cart-stages__item-point active">
					<span>1</span>
				</li>
				<li class="cart-stages__item-point">
					<span>2</span>
				</li>
				<li class="cart-stages__item-point">
					<span>3</span>
				</li>
			</ul>

		</div>

		<div class="cart__inner">
			<div class="cart__item">
				<img src="images/discount/flowers-w.jpg" alt="Изобрадение цветов">

				<div class="cart__item-inner">

					<div class="cart__item-about">
						<h2 class="cart__item-title">Корзина фиолетовых роз</h2>
						<div class="card__desk card__desk--cart">

							<span>
								Размер: <span class="card__desk-width">60 см</span> <span class="card__desk-height">40 см</span>
							</span>

						</div>
					</div>

					<div class="cart__btn">
						<button style="background-image: url('images/icons/icon-delete.svg');"></button>
					</div>

					<form class="cart__amount" action="#">
						<button class="number-minus" type="button" onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">-</button>

						<input type="number" min="1" value="1" readonly>

						<button class="number-plus" type="button" onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">+</button>
					</form>

					<div class="cart__price">
						<span>1 500<span>₽</span></span>
					</div>

				</div>

			</div>

		</div>

		<div class="cart-info">
			<div class="cart-info__inner">
				<div class="cart-info__left">
					<div class="cart-info__btns">
						<button class="cart-info__btn active">Бонусы</button>
						<button class="cart-info__btn">Ввести промокод</button>
						<button class="cart-info__btn">Сбросить скидку</button>
					</div>

					<div class="cart-info__content">
						<div class="cart-info__content-item">
							Вам будет зачислено <span>225 рублей</span>
							(<span>3%</span> от стоимости заказа)
						</div>

						<div class="cart-info__content-item">
							<span class="cart-info__content-percent">3
								<span>%</span></span>
						</div>
					</div>
				</div>

				<div class="cart-info__right">
					<ul class="cart-info__list">
						<li class="cart-info__item">
							<span class="cart-info__name">Итого по позициям:</span>

							<span class="cart-info__point">1 500 ₽ </span>
						</li>
						<li class="cart-info__item">
							<span class="cart-info__name">Доставка г. <span class="cart-info__city">Москва</span></span>

							<span class="cart-info__point">бесплатно</span>
						</li>
						<li class="cart-info__item">
							<span class="cart-info__name">Итого:</span>

							<span class="cart-info__point cart-info__point--price">1 500 ₽</span>
						</li>
					</ul>
				</div>
			</div>

			<form class="cart-info__form" action="#">

				<div class="cart-info__form-item">
					<label class="cart-info__label cart-info__label--image">
						<input name="check" type="checkbox">
						<span>Добавьте открытку - бесплатно!</span>
					</label>
				</div>

				<div class="cart-info__form-item">
					<label class="cart-info__label">
						<input name="check" type="checkbox">
						<span>Фото при получаении - бесплатно!</span>
					</label>
				</div>

				<div class="cart-info__form-item">
					<label class="cart-info__label">
						<input name="check" type="checkbox">
						<span>Фото букета до доставки - бесплатно!</span>
					</label>
				</div>

			</form>

			<div class="cart__btns">
				<a class="btn" href="cart2.html">Оформить заказ</a>
			</div>

		</div>
	</div>
</section>
